<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Acme Inc. Employee Data Management System</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script src="demo.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" style="text-align: center">
      <img src="images/acme.png" alt="Acme Inc. logo" />
      <h2>Employee Data Management System</h2>
    </div>

    <form>
      <div class="row" style="text-align: center">
        <label for="employeeIdInput">Employee ID</label>
        <input type="number" placeholder="00000000" id="employeeIdInput">
      </div>
      <div class="row" style="text-align: center">
        <input class="button-primary" type="button" value="Search" onclick="doResults()">
      </div>
    </form>

    <div id="resultsDiv" style="display: none">
      <div class="row">
        <h3>Result</h3>
      </div>
      <div class="row">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Job role</th>
              <th>Hours worked</th>
              <th>Hours saved</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="employeeId"></td>
              <td id="jobRole"></td>
              <td id="hoursWorked"></td>
              <td id="hoursSaved"></td>
            </tr>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
      
      
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
